apiVersion: apps/v1
kind: Deployment
metadata:
  name: algorun-endpoint-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: algorun-endpoint-operator
  template:
    metadata:
      labels:
        name: algorun-endpoint-operator
    spec:
      serviceAccountName: algorun-endpoint-operator
      containers:
        - name: endpoint-operator
          # Replace this with the built image name
          image: algohub/endpoint-operator:72629598e142bf88e39c341e6972432f2e4c4036
          command:
          - endpoint-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "endpoint-operator"
