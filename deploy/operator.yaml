apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-operator
  labels:
    system: algorun
    tier: backend
    app: pipeline-operator
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pipeline-operator
  template:
    metadata:
      labels:
        name: pipeline-operator
    spec:
      serviceAccountName: pipeline-operator
      containers:
        - name: pipeline-operator
          # Replace this with the built image name
          image: algohub/pipeline-operator:aef92795cb45e33d8babc85ece62f5e54307c218
          command:
          - pipeline-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pipeline-operator"
